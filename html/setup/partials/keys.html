<!-- Setup - Keys -->
<div class="setup-box setup-box-medium add-top animated bounceInUp">
  <h2 class="text-center"><span class="icon-key"></span> {{_("Encryption Keys")}}</h2>
  <form id="form-setup-keys" class="standard">
    <label>{{_("Select which encryption key to use")}}</label>
    <ul>
      <li>Key #1</li>
      <li>Key #2</li>
      <li>Key #3</li>
    </ul>
    <div class="clearfix half-top">
      <a href="{{ config.sys.http_path }}/setup/#" class="button-info">{{_("Back")}}</a>
      <button id="btn-setup-language-settings" class="button-primary right">{{_("Save")}}</button>
    </div>
  </form>
</div>
